<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad-By-Neon</title>
    <link rel="stylesheet" href="bootstrape.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main-container container">
    <div class="title">

            <input type="text" id="fileName" class="textheader" placeholder="Enter title here">
      
    </div>

    <div class="option">
    
        <button onclick="changestyle('b')"><b>B</b></button>
        <button onclick="changestyle('u')" style="text-decoration: underline;">U</button>
        <button onclick="changestyle('i')"><i>I</i></button>
        <button onclick="changestyle('n')">N</button>
        <button onclick=" changealign('aL')"><img src="images/align-left.png" width="20px" alt=""></button>
        <button onclick=" changealign('aC')"><img src="images/format.png" width="20px" alt=""></button>
        <button onclick=" changealign('aR')"><img src="images/align-right.png" width="20px" alt=""></button>
        <select name="text-transform" class="text-transform" id="texttransform">
            <option value="Aa"selected disabled>Aa</option>
            <option value="uppercase" >UPPERCASE</option>
            <option value="uppercase" >lowercase</option>
            <option value="uppercase" >Captialized</option>
            <!-- text transform options -->
            <option value="uppercase" ></option>
        </select>
        <select name="font family" id="fontFamily">
            <option value="Font Family" selected disabled>Font Family</option>
            <!-- fonts options -->
            <!--  -->
        </select>
        <input id="textColor" oninput="updateTextColor()" type="color" >
        <select name="font-size" id="fontSize">
            <!-- <option value="fontSize" selected disabled>Font-size</option> -->
            <!-- font size options -->
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="14">14</option>
            <option value="16">16</option>
            <option value="18">18</option>
            <option value="20">20</option>
            <option value="22">22</option>
            <option value="24">24</option>
            <option value="26">26</option>
            <option value="28">28</option>
            <option value="36">36</option>
            <option value="48">48</option>
            <option value="72">72</option>
            <!--  -->
        </select>

    

    </div>

    <!-- download button -->

   <div class="download">
    <button id="download" onclick="downloadfile()" class="btn btn-success">Download</button>
   </div> 
    <hr class="hr">

<div class="content">
    <textarea name="text-content" id="textContent" class="textcontent"></textarea>
</div>
<hr class="hr">
